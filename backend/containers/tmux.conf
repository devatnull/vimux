# Opinionated tmux config for learning
# Prefix: Ctrl+a (easier than Ctrl+b)

unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Modern terminal settings
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g mouse on
set -sg escape-time 0
set -g history-limit 50000
set -g focus-events on

# Start windows and panes at 1
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Intuitive splits (| and - for vertical/horizontal)
bind | split-window -h -c "#{pane_current_path}"
bind \\ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind _ split-window -v -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Alt+arrow keys without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Resize panes with Ctrl+arrow (with prefix)
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# Window navigation
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# New window in current directory
bind c new-window -c "#{pane_current_path}"

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Copy mode (vim-style)
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# ============================================
# Tokyo Night theme (matching neovim)
# ============================================

# Status bar
set -g status-position bottom
set -g status-interval 1
set -g status-style "bg=#1a1b26,fg=#a9b1d6"

# Left: session name
set -g status-left-length 30
set -g status-left "#[fg=#7aa2f7,bold] #S #[fg=#3b4261]│ "

# Right: time
set -g status-right-length 50
set -g status-right "#[fg=#565f89]%H:%M #[fg=#3b4261]│ #[fg=#9ece6a]#h"

# Window tabs
setw -g window-status-format "#[fg=#565f89] #I:#W "
setw -g window-status-current-format "#[fg=#1a1b26,bg=#7aa2f7,bold] #I:#W "
setw -g window-status-separator ""

# Pane borders
set -g pane-border-style "fg=#3b4261"
set -g pane-active-border-style "fg=#7aa2f7"

# Messages
set -g message-style "bg=#7aa2f7,fg=#1a1b26"
set -g message-command-style "bg=#3b4261,fg=#a9b1d6"

# Mode (copy mode)
setw -g mode-style "bg=#364a82,fg=#a9b1d6"

# Display panes indicator
set -g display-panes-colour "#3b4261"
set -g display-panes-active-colour "#7aa2f7"
set -g display-panes-time 2000
