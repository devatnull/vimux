# tmux configuration for learning
# Using Ctrl-a as prefix (easier to reach than Ctrl-b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enable mouse support (good for beginners)
set -g mouse on

# Start window numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase history limit
set -g history-limit 10000

# Better colors
set -g default-terminal "screen-256color"

# Status bar styling
set -g status-style 'bg=#1a1b26 fg=#a9b1d6'
set -g status-left '#[fg=#7aa2f7,bold] #S '
set -g status-right '#[fg=#565f89] %H:%M '
set -g status-left-length 20

# Pane borders
set -g pane-border-style 'fg=#3b4261'
set -g pane-active-border-style 'fg=#7aa2f7'

# Window status
setw -g window-status-format ' #I:#W '
setw -g window-status-current-format '#[fg=#1a1b26,bg=#7aa2f7,bold] #I:#W '

# Easier pane navigation (vim-style, with prefix)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Easier splits (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind \\ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind _ split-window -v -c "#{pane_current_path}"

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Quick escape (for vim users)
set -sg escape-time 0

# Display pane numbers longer
set -g display-panes-time 2000
